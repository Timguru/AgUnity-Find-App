<ion-header>
    <ion-button (click)="loadMap()" slot="end" shape="round" color="dark" class="location-button">
        <ion-icon name="locate"></ion-icon>
    </ion-button>
</ion-header>

<ion-content>
    <div class="map-wrapper">
        <div #map id="map"></div>
    </div>

    <ion-grid>
        <ion-card class="detail-card">
            <ion-row>
                <ion-col>
                    <ion-img src="" class="image"></ion-img>
                </ion-col>
                <ion-col>
                    <ion-label>
                        Name
                    </ion-label><br>
                    <ion-label>
                        Occupation
                    </ion-label><br>
                    <ion-label>
                        RATE
                    </ion-label><br>
                    <ion-label>
                        Location: {{address}}
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-grid>
</ion-content>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
